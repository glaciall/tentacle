<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body
        {
            background-color: #000;
        }
        .x-keyboard
        {
            background-color: #555;
            padding: 10px;
            display: inline-block;
        }
        .x-keyboard b
        {
            background-color: #000;
            color: #ccc;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 0px 2px 2px 0px;
            text-align: center;
            font-size: 9px;
            font-weight: normal;
            display: block;
        }
        .x-keyboard .x-pressed
        {
            background-color: #efefef;
            color: #000000;
        }
        .x-keyboard .x-align-left
        {
            text-align: left;
            text-indent: 10px;
        }
        .x-keyboard .x-align-right
        {
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
        }
        .x-keyboard .x-2b
        {
            width: 45px !important;
        }
        .x-keyboard .x-3b
        {
            width: 62px !important;
        }
        .x-keyboard .x-4b
        {
            width: 70px !important;
        }
        .x-keyboard .x-spacebar
        {
            width: 237px !important;
        }
        .x-keyboard .x-4b:last-child
        {
            width: 69px !important;
        }
        .x-keyboard b, .x-keyboard i
        {
            float: left;
        }
        .x-keyboard b:hover
        {
            cursor: pointer;
            background-color: #236;
        }
        .x-keyboard i
        {
            width: 10px;
            height: 30px;
            margin: 0px 2px 2px 0px;
        }
        .x-keyboard sup
        {
            font-size: 7px;
            color: #666;
            margin-left: 4px;
        }
        .x-keyboard .x-shiftkey, .x-keyboard .x-shiftkey b
        {
            line-height: 24px;
        }
        .x-keyboard .x-funcs
        {
            margin-bottom: 20px;
        }
        .x-keyboard .x-kb-main, .x-keyboard .x-kb-ctrl
        {
            display: inline-block;
            float: left;
        }
        .x-keyboard .x-kb-ctrl
        {
            margin-left: 20px;
        }
        .x-keyboard .x-dir
        {
            margin-top: 32px;
            margin-left: 24px;
            width: 100px;
        }
        .x-keyboard .x-dir b
        {
            xfloat: none;
            xdisplay: inline-block;
            text-align: center;
            font-size: 32px;
        }
        .x-keyboard .x-dir s
        {
            width: 30px;
            height: 30px;
            float: left;
            display: inline-block;
            margin: 0px 2px 2px 0px;
        }
        .clearfix
        {
            clear: both;
        }
    </style>
</head>

        <div class="x-kb-ctrl">

        </div>
        <div class="clearfix"></div>
    </div>
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript">
    var keys = [];
    $(document).ready(function()
    {
        $('.x-keyboard b').each(function()
        {
            $(this).removeClass('x-pressed');
        });
        $('.x-keyboard b').click(function()
        {
            var btn = $(this);
            var key = btn.attr('x-key');
            if (btn.hasClass('x-pressed'))
            {
                var newKeyList = [];
                for (var i = 0; i < keys.length; i++)
                {
                    if (keys[i] != key) newKeyList.push(keys[i]);
                }
                keys = newKeyList;
                btn.removeClass('x-pressed');
            }
            else
            {
                keys.push(key);
                btn.addClass('x-pressed');
            }
        });
    });
</script>
</body>
</html>
